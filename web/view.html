		<script>
			// è·å– URL å‚æ•°
			function getQueryString(name) {
				const reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
				const r = window.location.search.substr(1).match(reg);
				if (r != null) return unescape(r[2]);
				return null;
			}

			// æ ¼å¼åŒ–æ—¥æœŸ: 20220929 -> 2022å¹´09æœˆ29æ—¥
			function formatDate(dateStr) {
				if (!dateStr || dateStr.length !== 8) return dateStr;
				return `${dateStr.substring(0, 4)}å¹´${dateStr.substring(4, 6)}æœˆ${dateStr.substring(6, 8)}æ—¥`;
			}

			// åˆ†äº«åŠŸèƒ½
			function shareArticle() {
				const url = window.location.href;
				const title = document.title;
				
				if (navigator.share) {
					// ä½¿ç”¨ Web Share API (ç§»åŠ¨ç«¯)
					navigator.share({
						title: title,
						url: url
					}).catch(() => {
						copyToClipboard(url);
					});
				} else {
					// å¤åˆ¶é“¾æ¥åˆ°å‰ªè´´æ¿
					copyToClipboard(url);
				}
			}

			function copyToClipboard(text) {
				const textarea = document.createElement('textarea');
				textarea.value = text;
				textarea.style.position = 'fixed';
				textarea.style.opacity = '0';
				document.body.appendChild(textarea);
				textarea.select();
				
				try {
					document.execCommand('copy');
					alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
				} catch (err) {
					alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶: ' + text);
				}
				
				document.body.removeChild(textarea);
			}

			// ä¸»é€»è¾‘
			const date = getQueryString('date') || 'Error';
			const formattedDate = formatDate(date);
			
			// æ›´æ–°æ ‡é¢˜å’Œå‰¯æ ‡é¢˜
			document.title = formattedDate + ' - æ–°é—»è”æ’­æ–‡å­—ç¨¿';
			document.getElementById('current-date').textContent = formattedDate;

			// åŠ è½½æ–‡å­—ç¨¿
			fetch(`/news/${date}.md`)
				.then((response) => {
					if (response.status < 200 || response.status > 300) {
						throw Error(response.statusText);
					}
					return response.text();
				})
				.then((md) => {
					render(md);
				})
				.catch((e) => {
					console.error('åŠ è½½å¤±è´¥:', e);
					fetch(`./Error.md`)
						.then((errResponse) => errResponse.text())
						.then((errMd) => {
							render(errMd);
						})
						.catch(() => {
							document.getElementById('view').innerHTML = `
								<div style="text-align:center;padding:3rem;color:#999;">
									<h2 style="color:#c41e3a;margin-bottom:1rem;">åŠ è½½å¤±è´¥</h2>
									<p>æ— æ³•åŠ è½½è¯¥æ—¥æœŸçš„æ–‡å­—ç¨¿ï¼Œè¯·æ£€æŸ¥æ—¥æœŸæ˜¯å¦æ­£ç¡®æˆ–ç¨åé‡è¯•ã€‚</p>
									<a href="../index.html" style="display:inline-block;margin-top:2rem;padding:0.8rem 2rem;background:#c41e3a;color:white;text-decoration:none;border-radius:4px;">è¿”å›é¦–é¡µ</a>
								</div>
							`;
						});
				});

			function render(markdown) {
				const converter = new showdown.Converter({
					tables: true,
					strikethrough: true,
					tasklists: true,
					openLinksInNewWindow: true
				});
				document.getElementById('view').innerHTML = converter.makeHtml(markdown);
				
				// æ·»åŠ å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨
				window.scrollTo({ top: 0, behavior: 'smooth' });
			}
